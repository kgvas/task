<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>햒혢혬혝 향햟햢햟햫햦햧</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>游늰 햒혢혬혝 쒬쮏햫햣햫햦혪 향햟햢햟햫햦햧</h1>
  
  <div id="auth">
    <button onclick="authorize()">游 뉋쮏좜햦 햨햟햨 쮏얧쟴햣햩혧</button>
  </div>

  <input type="date" id="datePicker" value="" />

  <table id="taskTable">
    <thead>
      <tr>
        <th>햊햪혪</th>
        <th colspan="18">행햟햢햟햫햦혪</th>
      </tr>
    </thead>
    <tbody id="taskBody">
      <!-- 햆햣혝햦 햦 향햟햢햟햫햦혪 -->
    </tbody>
  </table>

  <h2>游늵 먫왏좜햦햫햡 향햟 햪햣혜혪혡</h2>
  <div id="ratingChart">
    <!-- 햐혝쮏햠혢햟혝햟혪 햢햦햟햡햟햪햪햟 -->
  </div>

  <script src="script.js"></script>
</body>
</html>
